<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if books %}
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}
                (<a href="{{ url_for('edit', id=book.id) }}" style="color: darkgreen">edit</a>
                |
                <a href="{{ url_for('delete', id=book.id) }}" style="color:darkred">delete</a>)
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Library is empty</p>
{% endif %}

<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
